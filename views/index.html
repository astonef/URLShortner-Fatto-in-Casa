<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link 
    href="/public/style.css" 
    rel="stylesheet" 
    type="text/css" 
    />
  </head>

  <body>
    <h1 class="titolo">L'URL Shortener di Stefano</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.felicitazioni.daje/" />
            <input type="submit" value="ACCORCIA" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p class="foot">Made with üçÖ by <a href="https://www.cine-zen.it/">Stefano</a></p>
    </footer>
  </body>
</html>
